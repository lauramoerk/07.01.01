<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
    <title>Product View</title>
</head>
<body>

    <header >
        <h1>
            prototype.
        </h1>
        <div class="banner">
        <div class="togglebuttonflex">
              <button class="toggle-btn">Menu</button>
        </div>
              <nav>
                <ul>
                  <li><a href="categorypage.html"> Brands </a></li>
                  <li><a href="productlist.html"> Productlist </a></li>
                </ul>
              </nav>
            </div>
            </header>


            <main class="productview">  

<article class="imageDisplay">
<section>
              <h2>
                title of product.
              </h2>
              
              <img class="smallPicture" src="https://kea-alt-del.dk/t7/images/webp/1000/1163.webp" alt="Sahara Team India Fanwear Round Neck Jersey">
</section>

<section>
  <img class="largePicture" src="https://kea-alt-del.dk/t7/images/webp/1000/1163.webp" alt="Sahara Team India Fanwear Round Neck Jersey">
</section>

</article>

<article class="productAndPurchase">
                  <section class="productItem">
   
                    <h3>product information.</h3>
                    <p class="subtle">Tshirts | Nike</p>
                    <p>more product information</p>
                  
                  </section>



                    <section class="purchaseBox">
                      <h3> product name.</h3>
                      <p> Brand | Type </p>
                      <p class="price"><span>Prev.</span> DKK 1595,-</p>
                      <div class="discounted">
                        <p>Now DKK 1560,-</p>
                        <p>-34%</p>
                      </div>
                      <form>
                        <label
                          >Choose a size
                          <select name="size">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                          </select>
                        </label>
                        <div>
                        <button>Add to basket</button> </div>
                      </form>
                    </section>
</article>

            </main>


            <footer>

            </footer>
